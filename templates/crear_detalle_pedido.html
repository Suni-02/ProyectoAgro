{% extends "index.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Agregar Detalle al Pedido #{{ id_pedido }}</h2>
  <form method="POST">
    <div class="mb-4">
      <label class="block text-gray-700">Producto</label>
      <select name="id_producto" required class="w-full px-4 py-2 border rounded">
        <option value="" disabled selected>Seleccione un producto</option>
        {% for producto in productos %}
          <option value="{{ producto[0] }}">{{ producto[1] }} - ${{ producto[2] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Cantidad</label>
      <input type="number" name="cantidad" required class="w-full px-4 py-2 border rounded">
    </div>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      Guardar Detalle
    </button>
  </form>
  <a href="/pedidos" class="text-blue-600 underline mt-4 inline-block">Terminar</a>
</div>
{% endblock %}
