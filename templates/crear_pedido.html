{% extends "index.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Crear Pedido</h2>
  <form method="POST">
    <div class="mb-4">
      <label class="block text-gray-700">ID de la Empresa</label>
      <input type="number" name="id_empresa" required class="w-full px-4 py-2 border rounded">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Precio Total</label>
      <input type="number" name="precio_total" step="any" required class="w-full px-4 py-2 border rounded">
    </div>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      Guardar Pedido
    </button>
  </form>
</div>
{% endblock %}
