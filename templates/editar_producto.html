{% extends "index.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-bold mb-6">Editar Producto</h2>
  <form method="POST">
    <!-- Campo oculto por si quisieras usarlo en el futuro -->
    <input type="hidden" name="id_producto" value="{{ id_producto }}">

    <div class="mb-4">
      <label class="block text-gray-700">Nombre del producto</label>
      <input
        type="text"
        name="nombre_producto"
        value="{{ producto[0] }}"
        required
        class="w-full px-4 py-2 border rounded"
      >
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Precio</label>
      <input
        type="number"
        name="precio"
        value="{{ producto[1] }}"
        step="any"
        min="0"
        required
        class="w-full px-4 py-2 border rounded"
      >
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Categor√≠a</label>
      <select name="id_categoria" class="w-full px-4 py-2 border rounded" required>
        {% for categoria in categorias %}
          <option value="{{ categoria[0] }}" {% if categoria[0] == producto[2] %}selected{% endif %}>
            {{ categoria[1] }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="flex gap-2">
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center gap-1"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 13l4 4L19 7" />
        </svg>
        Guardar
      </button>
    </div>
  </form>
</div>
{% endblock %}
